{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}



<body style="background-color:#f0f8ff; margin-left:25%; margin-top:7%;font-size:20px;color:#000080 " >

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" >CLAIRE ANNE'S DRUG STORE  REGISTER</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}"  >Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
