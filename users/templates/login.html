{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<body style="background-color:#f0f8ff; margin-left:25%; margin-top:10%;font-size:20px;color:#000080 " >


    <div class="content-section">
    
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">CLAIRE'S ANNE DRUG STORE LOGIN</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
</body>
