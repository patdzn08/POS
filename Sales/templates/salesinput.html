{% extends "base.html" %}
{% block content %}
<div class="cold-md-8">
    <br>
    <br>
    <br>
    <br>
  </div>
<table class="table table-hover">
<thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Customer Name </th>
    <th scope="col">Product Name</th>
    <th scope="col">Quantity</th>
    <th scope="col" align="center">Actions</th>
  </tr>
</thead>
<tbody>
  <tr>         
{% for post in posts %}
  <th scope="row">{{ post.customer_id }}</th>
  <td> {{ post.customer_name }}</td>
  <td>{{ post.product_name }}</td>
  <td>{{ post.quantity }}</td>
  <td>
    <a href="/product/{{ post.product_id }}" class="btn btn-primary btn-sm"><i class="far fa-eye "></i></a>
    <a href="/product/{{ post.product_id }}/update/" class="btn btn-success  btn-sm"><i class="fas fa-edit"></i></a>
  </td>
</tr>
{% endfor %}
</tbody>

</table>
{% endblock content %}
